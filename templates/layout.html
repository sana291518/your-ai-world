<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <title>Your AI World</title>
</head>
<body>
    <header>
        <div class="border-header">
            <h1><span class="flower">&#127802;</span>Your AI World<span class="flower">&#127802;</span></h1>
        </div>
    </header>

    <div id="background-elements">
        <!-- Background elements will be added here dynamically -->
    </div>

    <div id="content">
        <h1>Welcome to <span>Your AI World</span></h1>
        <p id="intro">An AI-powered experience like no other!</p>
        <button class="cloud-button" onclick="showPopup()">Get Started</button>
    </div>

    <div class="popup" id="popup">
        <p>Do you want to start your AI journey?</p>
        <button onclick="startAI()">Yes</button>
        <button onclick="closePopup()">No</button>
    </div>

    <div class="abstract-box" id="chatBox" style="display: none;"></div>
  

    <footer>
        <p>&copy; 2024 Your AI World. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}?v=1.0"></script>
    <!-- Only include main.js once -->

    <script>
        function startAI() {
            // Redirect to the chat.html page when the user clicks "Yes"
            window.location.href = '/chat';
        }
    </script>
</body>
</html>
